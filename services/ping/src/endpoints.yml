get:
  handler: src/endpoints/get.handler
  events:
    - http:
        method: get
        path: ping

post:
  handler: src/endpoints/post.handler
  events:
    - http:
        method: post
        path: ping

list:
  handler: src/endpoints/list.handler
  events:
    - http:
        method: get
        path: ping/list
